<!-- Monitoring Tab Start -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <link href="lib/Bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="monitoringContentId" name="monitoringContentName" th:fragment="content"
     xmlns:th="http://www.thymeleaf.org">
    <div class="tab-hyp-head"><a th:href="${@environment.getProperty('embed.monitoring.scsb.url')}" target="iFrame" >SCSB
        Application Metrics</a></div>
    <div class="bar-hyp-head">|</div>
    <div class="tab-hyp">
        <a th:href="${@environment.getProperty('embed.monitoring.docker.url')}" target="iFrame">SCSB Docker Container
            Metrics</a>
    </div>
    <div class="bar-hyp-head">|</div>
    <div class="tab-hyp-head-ls">
        <a th:href="${@environment.getProperty('embed.monitoring.aws.url')}" target="iFrame">SCSB Server Metrics</a>
    </div>
    <iframe height="650px" name="iFrame" id ="iFrame"
            scrolling="Yes" style="border: none;"
            th:src="${@environment.getProperty('embed.monitoring.scsb.url')}" width="100%"></iframe>
</div>
</body>
</html>
<!-- MOnitoring Tab End -->
