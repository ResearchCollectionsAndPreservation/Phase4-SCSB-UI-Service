#Tomcat Port
server.port=9091
#Tomcat Secure
server.secure=false
#Session Time out in Seconds
server.servlet.session.timeout=1800
#Max request parameters Count. A value of less than 0 means no limit.
tomcat.maxParameterCount=-1
#Database information
spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
#Spring Configuration to keep mysql connection alive when application idle.
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=5000
spring.datasource.min-evictable-idle-time-millis=60000
#Spring Multipart File Properties
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1
#Thymeleaf
spring.thymeleaf.enabled=false
#-- Properties for authentication server
scsb.app.service.security=${scsb.app.service.security} 
#Logging Settings
logging.file.name=/recap-vol/logs/phase4-scsb-ui/phase4-scsb-ui.log
#NYPL OAuth informations
security.oauth2.client.clientId=${oauth2.client.clientid}
security.oauth2.client.clientSecret=${oauth2.client.clientSecret}
security.oauth2.client.accessTokenUri=${oauth2.client.accessTokenUri}
security.oauth2.client.userAuthorizationUri=${oauth2.client.userAuthorizationUri}
security.oauth2.client.scope=${oauth2.client.scope}
security.oauth2.client.clientAuthenticationScheme=${oauth2.client.clientAuthenticationScheme}
security.oauth2.client.use-current-uri=${oauth2.client.use-current-uri}
security.oauth2.client.registered-redirect-uri=${oauth2.client.registered-redirect-uri}
security.oauth2.client.pre-established-redirect-uri=${oauth2.client.pre-established-redirect-uri}
security.oauth2.resource.jwt.key-value=${oauth2.resource.jwt.key-value}
#adding for monitoring
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
#RabbitMQ Information
spring.rabbitmq.port=${spring.rabbitmq.port}
spring.rabbitmq.host=${spring.rabbitmq.host}
spring.rabbitmq.username=${spring.rabbitmq.username}
spring.rabbitmq.password=${spring.rabbitmq.password}
